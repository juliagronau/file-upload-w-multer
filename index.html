<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>File Upload Exercise</title>
  </head>
  <body>
    <form
      method="POST"
      action="/upload-profile-pic"
      enctype="multipart/form-data"
    >
      <div>
        <label>Select your profile picture:</label>
        <input type="file" name="profile_pic" />
      </div>
      <div>
        <input type="submit" value="Upload" />
      </div>
    </form>
    <br />
    <hr />
    <br />
    <form
      method="POST"
      action="/upload-cat-pics"
      enctype="multipart/form-data"
    >
      <div>
        <label>Select your cat pictures:</label>
        <input type="file" name="cat_pics" multiple />
      </div>
      <div>
        <input type="submit" value="Upload Cat Pics" />
      </div>
    </form>
    <div>
      <h2><a href="/get-pics">See previous Pictures</a></h2>
    </div>
  </body>
</html>
